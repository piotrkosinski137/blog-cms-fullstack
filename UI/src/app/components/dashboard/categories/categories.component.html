<section id="header" class="bg-success py-3 text-white">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <i class="fas fa-folder fa-3x mb-3 mr-4"></i>
        <h1 class="d-inline">Categories</h1>
      </div>
    </div>
  </div>
</section>

<section id="search" class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col-4 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Categories...">
          <div class="input-group-append">
            <button class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="categories-table" class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-light">
            <h4>Latest Categories</h4>
          </div>
          <table class="table table-striped text-center">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Date</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of (categories$ | async)">
              <td>{{category.id}}</td>
              <td>{{category.title}}</td>
              <td>{{category.dateAdded}}</td>
              <td>
                <a class="btn btn-secondary" [routerLink]="[category.id]">
                  <i class="fas fa-angle-double-right mr-2"></i>Details
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <!--PAGINATION-->
          <nav class="ml-auto pr-4">
            <ul class="pagination">
              <li class="page-item">
                <a href="" class="page-link">Previous</a>
              </li>
              <li class="page-item active">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="footer" class="bg-dark text-white text-center py-4 mt-4">
  <footer>
    <div class="container">
      <div class="row ml-auto">
        <div class="col-3">
          <p class="text-muted">&copy; Copyright Blogen</p>
        </div>
      </div>
    </div>
  </footer>
</section>
