<div class="navbar navbar-expand-sm navbar-dark bg-dark text-white p-0">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      <strong>BLOGEN</strong>
    </a>
    <div *ngIf="(username$ | async) !== undefined">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item" [routerLink]="['/dashboard']">
            <a class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item" [routerLink]="['/posts']">
            <a class="nav-link">Posts</a>
          </li>
          <li class="nav-item" [routerLink]="['/categories']">
            <a class="nav-link">Categories</a>
          </li>
          <li class="nav-item" [routerLink]="['/users']">
            <a class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
               aria-haspopup="true">
              <i class="fas fa-user mr-1"></i>{{username$ | async}}
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="onLogoutClick()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
